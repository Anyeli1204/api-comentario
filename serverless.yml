org: anyelitamara
service: api-comentario

provider:
  name: aws
  runtime: python3.13
  region: us-east-1
  # Default memory size for functions (default: 1024MB)
  memorySize: 1024
  timeout: 20

  # Usas un rol ya existente (no modificaremos sus políticas aquí)
  iam:
    role: arn:aws:iam::456183835700:role/LabRole

  stage: ${opt:stage, 'dev'}

  environment:
    TABLE_NAME: ${sls:stage}-t_comentarios
    # bucket único por cuenta y stage (evita colisiones globales de nombres)
    INGEST_BUCKET: ${self:service}-${sls:stage}-${aws:accountId}-ingest

functions:
  crear:
    handler: comentario.lambda_handler
    events:
      - http:
          path: /comentario/crear
          method: post
          cors: true
          integration: lambda

resources:
  Resources:
    TablaComentarios:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: uuid
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    IngestBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.INGEST_BUCKET}
        VersioningConfiguration:
          Status: Enabled
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
      DeletionPolicy: Retain
      UpdateReplacePolicy: Retain

    IngestBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref IngestBucket
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: AllowLabRolePutObject
              Effect: Allow
              Principal:
                AWS: arn:aws:iam::456183835700:role/LabRole
              Action:
                - s3:PutObject
              Resource: arn:aws:s3:::${self:provider.environment.INGEST_BUCKET}/*

  Outputs:
    IngestBucketName:
      Value: ${self:provider.environment.INGEST_BUCKET}
